<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة دخول أسطورية | KIKI STOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        
        :root {
            --neon-green: #39FF14;
            --electric-blue: #00FFFF;
            --hot-pink: #FF00FF;
            --violet: #FE2C55;
            --dark-bg: #111;
            --text-light: #FFF;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #111, #222, #111, #222);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            font-family: 'Tajawal', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .login-container {
            width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(57, 255, 20, 0.6);
            border: 2px solid var(--neon-green);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            backdrop-filter: blur(8px);
            z-index: 10;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--neon-green), 
                var(--electric-blue), 
                var(--hot-pink), 
                var(--violet));
            background-size: 400% 400%;
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 8s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(5deg) rotateY(5deg); }
            50% { transform: translateY(-20px) rotateX(-5deg) rotateY(-5deg); }
        }
        
        @keyframes borderGlow {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        
        h1 {
            color: var(--neon-green);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 0 0 15px rgba(57, 255, 20, 0.8);
            position: relative;
            font-weight: 900;
            letter-spacing: 2px;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 150px;
            height: 3px;
            background: linear-gradient(to right, 
                transparent, 
                var(--neon-green), 
                transparent);
            margin: 15px auto;
            box-shadow: 0 0 15px var(--neon-green);
        }
        
        .input-group {
            margin-bottom: 30px;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 18px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-green);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1.1rem;
            transition: all 0.4s;
            font-family: 'Tajawal', sans-serif;
        }
        
        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 20px var(--neon-green);
            border-color: var(--electric-blue);
            transform: translateY(-3px);
        }
        
        .input-group label {
            position: absolute;
            top: -12px;
            right: 20px;
            background: var(--dark-bg);
            padding: 0 15px;
            color: var(--neon-green);
            font-size: 1rem;
            text-shadow: 0 0 8px rgba(57, 255, 20, 0.6);
            transition: all 0.3s;
        }
        
        .input-group input:focus + label {
            color: var(--electric-blue);
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }
        
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, 
                var(--neon-green), 
                var(--electric-blue));
            border: none;
            border-radius: 10px;
            color: var(--dark-bg);
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-family: 'Tajawal', sans-serif;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(45deg, 
                var(--hot-pink), 
                var(--violet));
            transition: all 0.4s;
            z-index: -1;
        }
        
        button:hover {
            color: var(--text-light);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.8);
            transform: translateY(-5px);
        }
        
        button:hover::before {
            width: 100%;
        }
        
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        
        .links a {
            color: var(--neon-green);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(57, 255, 20, 0.5);
            position: relative;
        }
        
        .links a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--electric-blue);
            transition: all 0.3s;
        }
        
        .links a:hover {
            color: var(--electric-blue);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        
        .links a:hover::after {
            width: 100%;
        }
        
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: var(--hot-pink);
            text-decoration: none;
            font-size: 1.1rem;
            text-shadow: 0 0 8px rgba(255, 0, 255, 0.6);
            transition: all 0.3s;
            position: relative;
            padding-bottom: 5px;
        }
        
        .back-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--electric-blue);
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            color: var(--electric-blue);
            text-shadow: 0 0 12px rgba(0, 255, 255, 0.9);
        }
        
        .back-btn:hover::after {
            width: 100%;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: var(--neon-green);
            border-radius: 50%;
            opacity: 0.5;
            animation: floatParticle linear infinite;
        }
        
        @keyframes floatParticle {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px) rotate(-2deg); }
            20%, 40%, 60%, 80% { transform: translateX(10px) rotate(2deg); }
        }
        
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .floating-icon {
            position: absolute;
            color: rgba(57, 255, 20, 0.2);
            animation: float linear infinite;
            user-select: none;
            font-family: 'Tajawal', sans-serif;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .input-group input {
                padding: 15px;
                font-size: 1rem;
            }
            
            button {
                padding: 15px;
                font-size: 1rem;
            }
        }
        
        /* Success Animation */
        .success-check {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .success-check i {
            font-size: 4rem;
            color: var(--neon-green);
            text-shadow: 0 0 20px rgba(57, 255, 20, 0.8);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="floating-icons" id="floatingIcons"></div>
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <h1>ســــجـــل الدخــول</h1>
        
        <div class="success-check" id="successCheck">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">اسم المستخدم</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">كلمة المرور</label>
            </div>
            
            <button type="submit" id="loginBtn">الدخول</button>
            
            <div class="links">
                <a href="#" id="forgotPassword">نسيت كلمة المرور؟</a>
                <a href="#" id="createAccount">إنشاء حساب</a>
            </div>
            
                 </a>
        </form>
    </div>

    <script>
        // إنشاء جزيئات متحركة
        function createParticles() {
            const container = document.getElementById('particles');
            const colors = ['#39FF14', '#00FFFF', '#FF00FF', '#FE2C55', '#FFD700'];
            
            for (let i = 0; i < 80; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 8 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const duration = Math.random() * 25 + 15;
                const delay = Math.random() * 10;
                particle.style.animation = `floatParticle ${duration}s ${delay}s infinite`;
                
                container.appendChild(particle);
            }
        }
        
        // إنشاء أيقونات عائمة
        function createFloatingIcons() {
            const container = document.getElementById('floatingIcons');
            const icons = ['KIKI', 'STOR', '💎', '🔑', '🔑', '🔑', '🔒', '🔑'];
            
            for (let i = 0; i < 25; i++) {
                const icon = document.createElement('div');
                icon.className = 'floating-icon';
                icon.textContent = icons[Math.floor(Math.random() * icons.length)];
                icon.style.left = Math.random() * 100 + 'vw';
                icon.style.fontSize = (Math.random() * 20 + 10) + 'px';
                icon.style.animationDuration = (Math.random() * 15 + 10) + 's';
                icon.style.animationDelay = Math.random() * 5 + 's';
                icon.style.color = `hsla(${Math.random() * 360}, 100%, 70%, 0.3)`;
                container.appendChild(icon);
            }
        }
        
        // تأثير اهتزاز عند الخطأ
        function shakeForm() {
            const form = document.querySelector('.login-container');
            form.style.animation = 'none';
            void form.offsetWidth;
            form.style.animation = 'shake 0.5s';
            
            setTimeout(() => {
                form.style.animation = 'float 6s ease-in-out infinite';
            }, 500);
        }
        
        // محاكاة عملية الدخول
        function simulateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const form = document.getElementById('loginForm');
            const successCheck = document.getElementById('successCheck');
            
            if (username === '' || password === '') {
                shakeForm();
                return;
            }
            
            // إخفاء النموذج وإظهار علامة النجاح
            form.style.display = 'none';
            successCheck.style.display = 'block';
            
            // بعد 2 ثانية يتم التوجيه إلى index.html
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
        
        // تهيئة الصفحة عند التحميل
        window.onload = function() {
            createParticles();
            createFloatingIcons();
            
            // ربط أحداث النقر
            document.getElementById('loginBtn').addEventListener('click', function(e) {
                e.preventDefault();
                simulateLogin();
            });
            
            document.getElementById('forgotPassword').addEventListener('click', function(e) {
                e.preventDefault();
                alert('سيتم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني');
                shakeForm();
            });
            
            document.getElementById('createAccount').addEventListener('click', function(e) {
                e.preventDefault();
                alert('سيتم توجيهك إلى صفحة إنشاء حساب جديدة');
                shakeForm();
            });
            
            // تأثيرات عند التركيز على الحقول
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('label').style.color = 'var(--electric-blue)';
                    this.parentElement.querySelector('label').style.textShadow = '0 0 10px rgba(0, 255, 255, 0.8)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.querySelector('label').style.color = 'var(--neon-green)';
                    this.parentElement.querySelector('label').style.textShadow = '0 0 8px rgba(57, 255, 20, 0.6)';
                });
            });
        };
    </script>
</body>
</html>
